<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Get some <span class="font-semibold text-pink-500">money</span> </h1>
    </header>
    <main class=" w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-green-600 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-blue-600 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span> </h2>
                </div>
                <div class="bg-pink-600 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-4xl">$ <span id="balance-total">1200</span> </h2>
                </div>

            </div>
        </section>
        <!-- deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-white text-2xl py-2">Please deposit your money</h3>
                    <div>
                        <input id="deposit-input" class="border-2 block border-zinc-400 rounded w-3/4 mb-4 px-2 "
                            type="text" placeholder="enter your deposit-amount in $">

                        <button id="deposit-button"
                            class="bg-neutral-800 px-4 py-2 rounded text-pink-500 font-bold">Deposit</button>
                    </div>
                </div>
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-white text-2xl py-2">Please Withdraw your money</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 block border-zinc-400 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="enter your deposit-amount in $">

                        <button id="withdraw-button"
                            class="bg-neutral-800 px-4 py-2 rounded text-pink-500 font-bold">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <script src="js/banking.js"></script>
</body>

</html>
